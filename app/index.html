<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <title>Document</title>
</head>
<body ng-app="wikiViewer" ng-init="" ng-controller="wiki-controller">
    <div class="container">
       
        <div class="search-box-header-container">
            <div class="search-box">
                <div class="header">
                    <h1 class="primary-heading">Wiki Viewer</h1>
                </div>
                
                <input type="text" ng-model="searchValue" ng-change="searchValueChanged()" class="input-el">
                <a href="" class="btn btn-white" ng-click="getSearchResult()">Search</a>
                <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-white">Feeling Lucky</a>
            </div>
       </div>
        
        <div class="search-result-div" ng-show="flag">
            <!-- <p class="search-query-title">{{searchValue}}</p> -->
            <a href={{item.link}} ng-repeat="item in resultList" class="search-result-item">
                <p class="search-result-item-title">{{item.title}}</p>
                <p class="search-result-item-desc">{{item.desc}}</p>
            </a>
        </div>

        <footer>
            Build with AngularJs and SCSS by <a href="https://github.com/django18">Avinash Dangi</a> 
        </footer>

    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
