<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body ng-app="wikiViewer" ng-init="getRandom()" ng-controller="wiki-controller">
    <div class="container">
        <div class="search-box">
            <input type="text" ng-model="searchValue" class="input-el">
            <a href="" class="btn btn-white" onclick="search()">Search</a>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
